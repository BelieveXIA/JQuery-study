<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象转化成DOM对象</title>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
</head>
<body>
	<div>元素一</div>
	<div>元素二</div>
	<div>元素三</div>
	<script type="text/javascript">
		window.onload = function(){
			var $div = $('div'); //jQuery对象
			var div = $div.get(0);//jQuery对象转化成DOM对象,$div.get(0)相当于$div[0];
			div.style.color = '#312DFA'; //操作dom对象的属性
		};
	</script>

</body>
</html>
